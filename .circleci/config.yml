version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.8  
        environment:
          DATABASE_URL: postgres://test:test@db/test
    working_directory: ~/repo

    steps:
      - checkout  
      - run:
          name: Install dependencies
          command: |
            pip install -r requirements.txt
      - run:
          name: Run tests
          command: pytest

workflows:
  version: 2
  build_and_test:
    jobs:
      - build

